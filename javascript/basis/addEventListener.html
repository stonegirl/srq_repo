<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
</head>
<body>
<form>
	<button id="btn">按钮</button>
</form>
<script>
	var v = document.getElementById("btn");
	v.addEventListener("click", hello);//添加句柄
	v.addEventListener("click", world);
	v.removeEventListener("click",hello);//移除句柄
	//多个句柄不会被覆盖
	function hello(){
		alert("hello");
	}
	function world(){
		alert("world");
	}
</script>
</body>
</html>
