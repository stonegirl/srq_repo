	<script>
//	RegExp对象 是对字符串执行模式匹配的强大工具
  	var str="Is this all there is";

//		var patt=/is/gi;//g全局匹配,i不区分大小写匹配

 	    var patt=/[a-h]/g;//[]是查找方括号内的任何字符，［^］如［^a-h］是查找方括号字符以外的所有字符
 	    document.write(str.match(patt));
</script>
