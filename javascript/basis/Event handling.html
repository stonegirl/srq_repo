<script>//事件处理兼容浏览器
	var v1 = document.getElementById("btn");
	if(v1.addEventListener){
		v1.addEventListener("click", hello);//DOM2事件处理
	}else if(v1.attachEvent){
		v1.attachEvent("onclick", hello);//IE事件处理程序
	}else{
		v1.onclick=hello();//IE//DOM0级事件处理
	}
	function hello(){
		alert("hello");
	}
</script>
</body>
